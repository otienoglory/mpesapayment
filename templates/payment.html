{% extends 'base.html' %}
{% load static %}
{% block content %}
{%load crispy_forms_filters   %}
{% load crispy_forms_tags %}
    <section class="form-section">
        <div class="form-section-container">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <h3 class="text-dark-emphasis text-center">Pay for the {{ product.prod_name }}</h3>
                    <form action="" method="post">
                        {% csrf_token %}
                       <div class="form-group">
                           <input  class="form-control" type="tel" name="nambari" placeholder="Enter phone number(e.g 2547...)" required>
                           <input type="hidden" name="bei" value="{{ product.prod_price }}">
                       </div>


                        <div class="form-group">
                           <input class=" btn btn-info" type="submit" name="btn-submit" value="Pay">
                       </div>

                    </form>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
    </section>
{% endblock %}
